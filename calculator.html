<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <p class="heading">Calculator</p>
        <div class="display">
            <input type="text" id="displayarea" disabled>
        </div>
        <div class="button-grp">
            <input class="button" type="button" value="9" onclick="displayarea.value += '9' ">
            <input class="button" type="button" value="8" onclick="displayarea.value += '8' ">
            <input class="button" type="button" value="7" onclick="displayarea.value += '7' ">
            <input class="button" type="button" value="+" onclick="displayarea.value += '+' ">
        </div>
        <div class="button-grp">
            <input class="button" type="button" value="6" onclick="displayarea.value += '6' ">
            <input class="button" type="button" value="5" onclick="displayarea.value += '5' ">
            <input class="button" type="button" value="4" onclick="displayarea.value += '4' ">
            <input class="button" type="button" value="-" onclick="displayarea.value += '-' ">
        </div>
        <div class="button-grp">
            <input class="button" type="button" value="3" onclick="displayarea.value += '3' ">
            <input class="button" type="button" value="2" onclick="displayarea.value += '2' ">
            <input class="button" type="button" value="1" onclick="displayarea.value += '1' ">
            <input class="button" type="button" value="*" onclick="displayarea.value += '*' ">
        </div>
        <div class="button-grp">
            <input class="button green_btn" type="button"  value="C" onclick="displayarea.value = '' ">
            <input class="button" type="button" value="0" onclick="displayarea.value += '0' ">
            <input class="button" type="button" value="/" onclick="displayarea.value += '/' ">
            <input class="button green_btn" type="button"  value="=" onclick="displayarea.value = eval(displayarea.value)">
        </div>
    </div>
</body>
</html>
